type Query {
    ride: Ride
}

type Ride {
    id: Int!
    status: String!
    pickUpAddress: String!
    pickUpLat: Float!
    pickUpLng: Float!
    dropOffAddress: String!
    dropUpLat: Float!
    dropUpLng: Float!
    price: Float!
    distance: String!
    duration: String!
    passenger: User!
    driver: User!
    createdAt: String!
    updatedAt: String
}